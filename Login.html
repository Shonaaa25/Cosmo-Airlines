<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Air Login</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Set the background color and align content in the center of the screen */
        body {
            background-color: #d81b60;
            background-image: url("https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/login%20image.png?raw=true");
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        /* Container for all elements */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        /* Brand name styling */
        .brand-name {
            font-size: 60px;
            font-family: 'Lobster', cursive;
            letter-spacing: 10px;
            position: relative;
            color: #fff;
        }

        /* Styling for the login box */
        .login-box {
            background-color: #ff9ecb;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            color: #d81b60;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Heading inside the login box */
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* Input fields styling */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        /* Login button styling */
        .login-btn {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Links for "Forgot Password" and "Sign Up" */
        .links {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Styling for links */
        .links a {
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }

        /* Social media icons container */
        .social-icons {
            margin-top: 20px;
        }

        /* Styling for social media icons */
        .social-icons img {
            width: 25px;
            margin: 0 5px;
        }

        /* Help link at the bottom */
        .help-link {
            margin-top: 15px;
            font-size: 14px;
        }

        /* Styling for the help link */
        .help-link a {
            color: #d81b60;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main container for the content -->
    <div class="container">
        <!-- Brand name title -->
        <div class="brand-name">
            COSMO AIR
        </div>
        <!-- Subheading text under the main title -->
        <div class="subheading">
            Fly With South Africaâ€™s Number One Airline
        </div>
        <!-- Login box containing the login form -->
        <div class="login-box">
            <h2>The World At Your Fingertips</h2>
            <!-- Email input field -->
            <input type="email" class="input-field" placeholder="E-Mail">
            <!-- Password input field -->
            <input type="password" class="input-field" placeholder="Password">
            <!-- Link for "Forgot Password" -->
            <div class="links">
                <a href="#">Forgot Password?</a>
            </div>
            <!-- Login button -->
            <button class="login-btn">LOGIN</button>
            <!-- Link for "Sign Up" -->
            <div class="links">
                Don't have an Account? <a href="#">Sign Up Here</a>
            </div>
        </div>
        <!-- Social media icons section -->
        <div class="social-icons">
            <a href="https://www.tiktok.com/login"><img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/tiktok.png?raw=true" alt="TikTok"></a>
            <a href="https://www.facebook.com/"><img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/facebook.png?raw=true" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/instagram.png?raw=true" alt="Instagram"></a>
            <a href="https://www.whatsapp.com/"><img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/whatsapp.jpg?raw=true" alt="WhatsApp"></a>
        </div>
        <!-- Help link at the bottom -->
        <div class="help-link">
            <a href="#">Need Help? Click Here</a>
        </div>
    </div>
</body>

<!-- html & css by Shona Raghunandan -->
</html>
