<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Air Login</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to bottom, #f0f4f8, #d9e8f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Container Styling */
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
        }

        .brand-name h1 {
            font-size: 2rem;
            color: #0288d1;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .login-box {
            margin: 20px 0;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            background-color: #0288d1;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #026aa7;
        }

        /* Links */
        .links p {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }

        .links a {
            color: #0288d1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #026aa7;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Footer Note */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Brand Name -->
        <div class="brand-name">
            <h1>COSMO AIR</h1>
        </div>
        <div class="subheading">
            Fly With South Africaâ€™s Number One Airline
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <form id="loginForm" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="loginResult"></div>

            <div class="links">
                <p>Not a Member? <a href="../Sign Up Page/index.html">Sign Up Here</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.tiktok.com/login" target="_blank">
                <img src="..\Login Page\tiktok.png" alt="TikTok">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="..\Login Page\facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="..\Login Page\instagram.png" alt="Instagram">
            </a>
            <a href="https://www.whatsapp.com/" target="_blank">
                <img src="..\Login Page\whatsapp.jpg" alt="WhatsApp">
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 Cosmo Air. All rights reserved.
        </div>
    </div>

    <script>
        // Placeholder for future login validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loginResult').innerText = 'Processing login...';
            setTimeout(() => {
                document.getElementById('loginResult').innerText = 'Login successful!';
            }, 2000);
        });
    </script>
</body>
</html>
