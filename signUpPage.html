<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Air - Sign Up</title>
    <link rel="stylesheet" href="signUpPage.css">
</head>
<body>
    <div class="container">
        <div class="branding">
            <h1 class="brand-name">COSMO AIR</h1>
            <p class="slogan">Fly With South Africa's Number One Airline</p>
        </div>

        <div class="signup-form">
            <h2>The World At Your Fingertips</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Surname" required>
                <input type="text" placeholder="ID" required>
                <input type="email" placeholder="E-Mail" required>
                <input type="tel" placeholder="Contact" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">SIGN UP</button>
            </form>
            <p class="login-prompt">Already a Member? <a href="#">Login Here</a></p>
        </div>
    </div>
</body>
</html>
