<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Air - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://github.com/MateoArumugam/CosmoAir/blob/main/Home.png?raw=true");
            background-size: cover;
            background-position: center;
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px; /* Add some padding to prevent elements from touching the screen edges */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px; /* Added margin for better spacing */
        }

        .branding {
            margin-bottom: 30px;
        }

        .brand-name {
            font-size: 60px;
            font-family: 'Lobster', cursive;
            letter-spacing: 10px;
            color: #fff;
        }

        .slogan {
            font-size: 16px;
            font-weight: lighter;
            margin-top: -10px;
        }

        .signup-form {
            background-color: #f8bbd0;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .signup-form h2 {
            color: #FF4081;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #e91e63;
        }

        .login-prompt {
            margin-top: 15px;
        }

        .login-prompt a {
            color: #FF4081;
            text-decoration: none;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icons img {
            width: 25px;
            margin: 0 10px;
        }

        .help-link {
            margin-top: 15px;
            font-size: 14px;
            color: #d81b60;
        }

        .help-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
    <script>
  document.getElementById('showPassword').addEventListener('change', function() {
    var passwordField = document.getElementById('password');
    if (this.checked) {
      passwordField.type = 'text';
    } else {
      passwordField.type = 'password';
    }
  });
</script>
</head>
<body>
    <div class="container">
        <div class="branding">
            <h1 class="brand-name">COSMO AIR</h1>
            <p class="slogan">Fly With South Africa's Number One Airline</p>
        </div>

        <div class="signup-form">
            <h2>The World At Your Fingertips</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Surname" required>
                <input type="text" placeholder="ID" required>
                <input type="email" placeholder="E-Mail" required>
                <input type="tel" placeholder="Contact" required>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="showPassword"> Show Password
                <button type="submit">SIGN UP</button>
            </form>
            <p class="login-prompt">Already a Member? <a href="#">Login Here</a></p>
        </div>

        <div class="social-icons">
            <a href="https://www.tiktok.com/login"><img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/tiktok.png?raw=true" alt="TikTok"></a>
            <a href="https://www.facebook.com/"><img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/facebook.png?raw=true" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/instagram.png?raw=true" alt="Instagram"></a>
            <a href="https://www.whatsapp.com/"><img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/whatsapp.jpg?raw=true" alt="WhatsApp"></a>
        </div>

        <div class="help-link">
            <a href="#">Need Help? Click Here</a>
        </div>
    </div>
</body>
    <script> 
  document.getElementById('oneWay').addEventListener('change', function() {
    document.getElementById('returnDateContainer').style.display = 'none';
  });

  document.getElementById('return').addEventListener('change', function() {
    document.getElementById('returnDateContainer').style.display = 'block';
  });
</script>

<!-- html and css done by Shona Raghunundan-->
</html>
