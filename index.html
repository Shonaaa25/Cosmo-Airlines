<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Air - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://github.com/MateoArumugam/CosmoAir/blob/main/Home.png?raw=true");
            background-size: cover;
            background-position: center;
            overflow-y: auto;
            padding: 20px;
            flex-direction: column;
        }

        .branding {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-name {
            font-size: 60px;
            font-family: 'Lobster', cursive;
            letter-spacing: 10px;
            color: #fff;
        }

        .slogan {
            font-size: 16px;
            font-weight: lighter;
            margin-top: -10px;
        }

        .signup-form {
            background-color: #f8bbd0;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .signup-form h2 {
            color: #FF4081;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #e91e63;
        }

        .login-prompt {
            margin-top: 15px;
        }

        .login-prompt a {
            color: #FF4081;
            text-decoration: none;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icons img {
            width: 25px;
            margin: 0 10px;
        }

        .help-link {
            margin-top: 15px;
            font-size: 14px;
            color: #d81b60;
        }

        .help-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="branding">
        <h1 class="brand-name">Cosmo Air</h1>
        <p class="slogan">The World At Your Fingertips</p>
    </div>

    <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="surname" placeholder="Surname" required>
            <input type="text" name="id" placeholder="User ID" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="contact" placeholder="Contact" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="submitButton">Register</button>
        </form>
        <p class="login-prompt">Already a Member? <a href="../Login Page/Login.html">Login Here</a></p>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="tiktok-icon.png" alt="TikTok"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://wa.me/27608419883"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
        <p class="help-link"><a href="#">Need Help? Click Here</a></p>
    </footer>
</body>
</html>
